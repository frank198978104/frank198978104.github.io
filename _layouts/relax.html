---
layout: default
---

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<style>
        #YouTubeCode{
            cursor: pointer;
            margin-bottom:1em;
        }
        #RadioCode{
            cursor: pointer;
            margin-bottom:1em;
        }
        button.menu {
            width:36.57px;
            height:32px;
            line-height:16px;
        }
        .media-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .media-container iframe, .media-container object, .media-container embed {
            position: absolute;
            top: 0;left: 0;
            width: 100%;
            height: 100%;
        }
        .nav-pills .nav-link.active, .show>.nav-pills .nav-link {
            background-color: peachpuff;
        }
    </style>

<div class="page clearfix" demo>
    <div class="row">
            <div class="left col-md-11">
                    <h1 align="center">{{page.title}}</h1>
                    <hr>
                    {{content}}
                </div>
                <div class="right col-md-1">
                    <script type="text/javascript" src="//js1.bloggerads.net/ShowAds.aspx?blogid=20170829000003" async></script>
                </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script>
        if ($("#YouTubeCode").val().length > 0) {
            $(".media-container").append('<iframe width="854px" height="480px" src="https://www.youtube.com/embed/' + $("#YouTubeCode").val() + '?&autoplay=1" frameborder="0" allowfullscreen></iframe>');
        }
    
        $(document).on("click", "#YouTubeCode",
            function() {
                if ($(this).val() != null) {
                    $(".media-container").find("iframe").remove();
                    $(".media-container").append('<iframe width="854px" height="480px" src="https://www.youtube.com/embed/' + $(this).val() + '?&autoplay=1" frameborder="0" allowfullscreen></iframe>');
                }
            });
        
            $(document).on("click", "#RadioCode",
            function() {
                if ($(this).val() != null) {
                    $(".media-container").find("iframe").remove();
                    $(".media-container").append('<iframe width="854px" height="480px" src="https://hichannel.hinet.net/radio/index.do?id=' + $(this).val() + '" frameborder="0" allowfullscreen></iframe>');
                }
            });
</script>
