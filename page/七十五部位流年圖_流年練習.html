<script>
    function handleKeyPress(event, element, expected) {
        if (event.key === 'Enter') { event.preventDefault(); checkAnswer(element, expected);
        }
    }

    function checkAnswer(element, expected) {
        let input = element.value.trim().toLowerCase();
        let correct = expected.toString().trim().toLowerCase();

        if (input === correct) { element.classList.add('correct'); element.classList.remove('incorrect');
        } else { element.classList.add('incorrect'); element.classList.remove('correct');
        }
    }

    function checkAllAnswers() {
        const inputs = document.querySelectorAll('input[type="text"], input[type="text"]');
        inputs.forEach(input => { const expected = input.getAttribute('onblur').match(/checkAnswer\(this, '(.*)'\)/)[1]; checkAnswer(input, expected);
        });
    }
